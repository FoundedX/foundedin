{% extends "dashboard_base.html" %}

{% block page_name %}
    Static Pages
{% endblock %}

{% block breadcrumbs %}Static Pages{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-lg-12">
        <h3><a data-toggle="collapse" data-parent="#accordion" href="#collapse_new">New Page</a></h3>
            <div id="collapse_new" class="panel-collapse collapse">
                <form method="post" action="/dashboard/static_page" role="form">
                    
                    <div class="form-group page_url">
                        <label>Page URL (this will be the page's url in the form '/page/{your page title}', only alphanumeric characters)</label>
                        <input type="text" name="page_url" placeholder="eg. contact" class="page_url long_input form-control">
                    </div>

                    <div class="form-group title">
                        <label>Page title (links in the off-canvas navigation will contain this text)</label>
                        <input type="text" name="title" placeholder="eg. Contact" class="title form-control">
                    </div>

                    <div class="form-group html">
                        <label>Page content (any valid html, you may need to include inline css for advanced styling)</label>
                        <textarea name="html" placeholder="any valid html" class="html form-control"></textarea>
                    </div>

                    <input type="submit" class="btn btn-default add" value="Add">
                </form>
            </div>
        </div>
    </div>
    {% for p in pages %}
    <div class="row">
        <div class="col-lg-12">
        <h3><a data-toggle="collapse" data-parent="#accordion" href="#collapse_{{p.key.id()}}">{{p.title}}</a></h3>
            <div id="collapse_{{p.key.id()}}" class="panel-collapse collapse">
                <form method="post" action="/dashboard/static_page" role="form">
                    
                    <div class="form-group page_url">
                        <input type="text" name="page_url" value="{{p.page_url}}" placeholder="eg. contact" class="page_url long_input form-control">
                    </div>

                    <div class="form-group title">
                        <input type="text" name="title" value="{{p.title}}" placeholder="eg. Contact" class="title form-control">
                    </div>

                    <div class="form-group html">
                        <textarea name="html" placeholder="any valid html" class="html form-control">{{p.html}}</textarea>
                    </div>

                    <input type="hidden" name="pid" value="{{p.key.id()}}" class="sid">

                    <input type="submit" class="btn btn-default add" value="Save">
                    
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}

{% block script %}
{% endblock %}
